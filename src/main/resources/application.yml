spring:
  application:
    name: Intelligent-bI
  profiles:
    active: dev
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
logging:
  file:
    name: log/server.log
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30
      file-name-pattern: log/server_%d{yyyy-MM-dd}_%i.log
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
# 设置第三方ai接口
yuapi:
  client:
    access-key:
    secret-key:
# 阿里云OSS
alioos:
  endpoint:
  access-key-id:
  access-key-secret:
  bucket-name:
